{% extends "base.html" %}

{% block title %}Dealers{% endblock %}

{% block content %}
    <h2>Dealer Information</h2>
    <p>All fields are editable. Click "Save Changes" at the bottom to update.</p>
    
    <form method="POST" action="{{ url_for('dealers') }}">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Dealer</th>
                    <th>Current Outstanding</th>
                    <th>Credit Limit</th>
                </tr>
            </thead>
            <tbody>
                {% for dealer in dealers %}
                <tr>
                    <td>
                        <input type="text" name="name-{{ dealer.id }}" value="{{ dealer.name }}" class="form-control" required>
                    </td>
                    <td>
                        <input type="number" name="outstanding-{{ dealer.id }}" value="{{ dealer.current_outstanding }}" class="form-control" required>
                    </td>
                    <td>
                        <input type="number" name="limit-{{ dealer.id }}" value="{{ dealer.credit_limit }}" class="form-control" required>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
    </form>
{% endblock %}
